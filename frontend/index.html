<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG for ICICI Loans</title>
</head>
<body>
  <h2>RAG for ICICI Loans</h2>
  
  <input type="text" id="question" placeholder="Type your question here" style="width:300px;">
  <button onclick="askBackend()">Ask</button>

  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    async function askBackend() {
      const question = document.getElementById("question").value;
      if (!question) {
        alert("Please enter a question!");
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:8000/rag", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query:question })
        });

        if (!res.ok) {
          throw new Error("Request failed: " + res.status);
        }

        const data = await res.json();
        document.getElementById("response").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("response").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
